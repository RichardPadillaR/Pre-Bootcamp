<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="/style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="top_color"></div>
        <div class="sub_container">
            <div>
                <img class="user_img" src="/Images/user-circle.png" alt="User-Image">
            </div>
            <div>
                <h1 class="name">Jane Doe</h1>
            </div>
            <div class="location">
                <img src="/Images/map-marker.png" alt="map-marker" width="12px" height="20px">
                <h2>Seattle</h2>
            </div>
            <div class="traits">
                <p>Developer l Engineer l Problem Solver</p>
            </div>
            <div class="quote">
                <p>Master of shadows and the internet!</p>
            </div>
            <div class="edit">
                <img class="edit_img" src="/Images/gear.png" alt="gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
